<label>Server Name:</label>
<input class="form-control" [(ngModel)]="serverName" >
<button class="btn btn-primary" 
[disabled]="!allowNewServer"
(click)="onServerCreate()" >add server</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated" >server was created, server name is {{ serverName }}</p>
<app-server *ngFor="let server of servers"></app-server>
<!-- <app-server></app-server> -->
<hr>
<input type="text" class="form-control" [(ngModel)]="username">
<p>{{ username }}</p>
<button class="btn btn-primary" [disabled]="!username" (click)="username=''">Reset Username</button>

<hr>
<button class="btn btn-primary" (click)="onToggle()" >Display Details</button>
<p *ngIf="toggleFlag" >secret password is tuna</p>
<p *ngFor="let item of log; let i = index"
[ngClass]="{toggle: i>=4}"
[ngStyle]="{backgroundColor: i>=4?'blue':'white'}" >{{item}}</p>
