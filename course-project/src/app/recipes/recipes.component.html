<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeEvent)="recipe=$event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
            [recipe]="recipe"
            *ngIf="recipe;else infotext">
        </app-recipe-detail>
        <ng-template #infotext>
            <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
